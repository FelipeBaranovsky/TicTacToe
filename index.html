<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="author" content="Felipe Baranovsky">
        <meta name="description" content="Primer trabajo práctico de Web2.">
        <link rel="shortcut icon" href="icon\xmarks-lines-solid.svg" type="image/x-icon"> 
        
        <title>
            TicTacToe
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="fileJs.js"></script>
    </head>
    <body>
        <h1>
            <p class="textStyle" id="player">PLAYER 1</p>
        </h1>

            <table style="column-gap: 5px;">
                <tr>
                    <td class="scoreCell" style="font-size: 20px; font-weight: bold;">
                        JUGADOR 1
                    </td>
                    <td class="scoreCell"  style="font-size: 20px; font-weight: bold;">
                        JUGADOR 2
                    </td>
                </tr>
                <tr>
                    <td class="scoreCell" id="score1">
                        0
                    </td>
                    <td class="scoreCell" id="score2">
                        0
                    </td>
                </tr>
            </table>

            <table id="tablero">
                <tr>
                    <td class="celda" id="c0" onclick="marcar(0,'c0')">
                       <span class="mark" id="0"></span> 
                    </td>
                    <td class="celda" id="c1" onclick="marcar(1,'c1')">
                        <span class="mark" id="1"></span> 
                    </td>
                    <td class="celda" id="c2" onclick="marcar(2,'c2')">
                        <span class="mark" id="2"></span> 
                    </td>
                </tr>
                <tr>
                    <td class="celda" id="c3" onclick="marcar(3,'c3')">
                       <span class="mark" id="3"></span> 
                    </td>
                    <td class="celda" id="c4" onclick="marcar(4,'c4')">
                        <span class="mark" id="4"></span> 
                    </td>
                    <td class="celda" id="c5" onclick="marcar(5,'c5')">
                        <span class="mark" id="5"></span> 
                    </td>
                </tr>
                <tr>
                    <td class="celda" id="c6" onclick="marcar(6,'c6')">
                       <span class="mark" id="6"></span> 
                    </td>
                    <td class="celda" id="c7" onclick="marcar(7,'c7')">
                        <span class="mark" id="7"></span> 
                    </td>
                    <td class="celda" id="c8" onclick="marcar(8,'c8')">
                        <span class="mark" id="8"></span> 
                    </td>
                </tr>
            </table>

       
        

        <div style="text-align: center;">
            <button class="btnRes" id="btnRes" onclick="reiniciar()">⟲</button>
        </div>

    </body>
</html>
